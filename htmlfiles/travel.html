  <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var detroit = {lat: 42.336049, lng: -83.049805};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: detroit
        });
        var marker = new google.maps.Marker({
          position: detroit,
          map: map
        });
      }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUo_vxC099_-fw9FGzdlWpnItJYBnW4Lg&callback=initMap"
 type="text/javascript"></script>
